# Send transactions where the source address is empty (no nonce, no eth).
# Should always fail

NoSrcAccount:
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x020000'
    currentGasLimit: '89128960'
    currentBaseFee: '10'
    currentNumber: '1'
    currentTimestamp: '1000'

  pre:
    # The empty address is a94f5374fce5edbc8e2a8697c15331677e6ebf0b.

    # Just a random address to call    
    d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0:
      balance: 0
      code: :raw 0x00
      nonce: 0
      storage: {}

  transaction:
    data:
      # Nothing
      - 0x
      # Some junk data
      - :raw 0xDEAD60A7

      # The accessList makes this transaction type 1.
      # Empty access list
      - data: :raw 0x00
        accessList: []
      # Access list, but no storage keys
      - data: :raw 0x00
        accessList:
        - address: 0xd0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0
          storageKeys: []
      # Access list with a storage key
      - data: :raw 0x00
        accessList:
        - address: 0xd0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0
          storageKeys:
          - 0x00
          - 0x01
    gasLimit:
      - 21000    # Minimum
      - 210000   # Higher than minimum
      - 0        # We have enough ETH for this one
    gasPrice: 100
    nonce: 0
    secretKey: 45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8
    to: 0xd0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0d0
    value:
      - 0
      - 1

  expect:

    # Not enough ETH for executing the transaction
    - network:
        - '>=Frontier'
      indexes:
        data: !!int 0
        gas: 0-1
        value: !!int -1
      expectException:
        ">=Frontier" : "TR_NoFunds"
      result: {}


    - network:
        - '>=Frontier'
      indexes:
        data: !!int 1
        gas: !!int 0
        value: !!int -1
      expectException:
        ">=Frontier" : "TR_NoFundsOrGas"            # Nimbus check triggers a different exception in this case
      result: {}

    - network:
        - '>=Frontier'
      indexes:
        data: !!int 1
        gas: !!int 1
        value: !!int -1
      expectException:
        ">=Frontier" : "TR_NoFunds"
      result: {}



    # Not enough ETH for the value we transfer
    - network:
        - '>=Frontier'
      indexes:
        data: 0-1
        gas: !!int 2
        value: !!int 1
      expectException:
        ">=Frontier" : "TR_NoFundsOrGas"
      result: {}



    # Gas limit of zero, should be at least 21000
    - network:
        - '>=Frontier'
      indexes:
        data: 0-1
        gas: !!int 2
        value: !!int 0
      expectException:
        ">=Frontier" : "IntrinsicGas"
      result: {}


    # Transaction type 1 starts at Berlin 

    # Not enough ETH for executing the transaction
    - network:
        - '>=Frontier'
      indexes:
        data: !!int 2
        gas: !!int 0
        value: !!int -1
      expectException:
        ">=Berlin" : "TR_NoFundsOrGas"  # Nimbus check triggers a different exception in this case
        "<Berlin" : "TR_TypeNotSupported"
      result: {}
    - network:
        - '>=Frontier'
      indexes:
        data: !!int 2
        gas: !!int 1
        value: !!int -1
      expectException:
        ">=Berlin" : "TR_NoFunds"
        "<Berlin" : "TR_TypeNotSupported"
      result: {}
    - network:
        - '>=Frontier'
      indexes:
        data: !!int 3
        gas: !!int 0
        value: !!int -1
      expectException:
        ">=Berlin" : "TR_NoFundsOrGas" # Nimbus check triggers a different exception in this case
        "<Berlin" : "TR_TypeNotSupported"
      result: {}
    - network:
        - '>=Frontier'
      indexes:
        data: !!int 3
        gas: !!int 1
        value: !!int -1
      expectException:
        ">=Berlin" : "TR_NoFunds"
        "<Berlin" : "TR_TypeNotSupported"
      result: {}
    - network:
        - '>=Frontier'
      indexes:
        data: !!int 4
        gas: !!int 0
        value: !!int -1
      expectException:
        ">=Berlin" : "TR_NoFundsOrGas" # Nimbus check triggers a different exception in this case
        "<Berlin" : "TR_TypeNotSupported"
      result: {}
    - network:
        - '>=Frontier'
      indexes:
        data: !!int 4
        gas: !!int 1
        value: !!int -1
      expectException:
        ">=Berlin" : "TR_NoFunds"
        "<Berlin" : "TR_TypeNotSupported"
      result: {}


    # Not enough ETH for the value we transfer
    - network:
        - '>=Frontier'
      indexes:
        data: 2-4
        gas: !!int 2
        value: !!int 1
      expectException:
        ">=Berlin" : "TR_NoFundsOrGas"
        "<Berlin" : "TR_TypeNotSupported"
      result: {}



    # Gas limit of zero, should be at least 21000
    - network:
        - '>=Frontier'
      indexes:
        data: 2-4
        gas: !!int 2
        value: !!int 0
      expectException:
        ">=Berlin" : "IntrinsicGas"
        "<Berlin" : "TR_TypeNotSupported"
      result: {}

